<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Ну короче, калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="knopka input white">
            <form name="form"><input type="text" name="textview" class="vivod">
            </form>
        </div>
        <div class="knopka clean int" onclick="clean('')">AC</div>
        <div class="knopka int">&plusmn;</div>
        <div class="knopka int" onclick="insert('%')">%</div>
        <div class="knopka unt" onclick="insert('/')">&divide;</div>
        <div class="knopka" onclick="insert('7')">7</div>
        <div class="knopka" onclick="insert('8')">8</div>
        <div class="knopka" onclick="insert('9')">9</div>
        <div class="knopka unt" onclick="insert('*')">&times;</div>
        <div class="knopka" onclick="insert('4')">4</div>
        <div class="knopka" onclick="insert('5')">5</div>
        <div class="knopka" onclick="insert('6')">6</div>
        <div class="knopka unt" onclick="insert('-')">-</div>
        <div class="knopka" onclick="insert('1')">1</div>
        <div class="knopka" onclick="insert('2')">2</div>
        <div class="knopka" onclick="insert('3')">3</div>
        <div class="knopka unt" onclick="insert('+')">+</div>
        <div class="knopka nol" onclick="insert('0')">0</div>
        <div class="knopka" onclick="insert(',')">,</div>
        <div class="knopka unt equal" onclick="equal()">=</div>
    </div>

    <script src="calculator.js"></script>
    
</body>
<h1></h1>
</html>
